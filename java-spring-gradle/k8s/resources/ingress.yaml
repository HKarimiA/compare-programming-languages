apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-spring-gradle
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2


spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /java-spring-gradle(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: java-spring-gradle
                port:
                  number: 8080