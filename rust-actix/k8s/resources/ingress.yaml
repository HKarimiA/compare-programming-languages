apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rust-actix
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2


spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /rust-actix(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: rust-actix
                port:
                  number: 80